<div id="spotlight20"
     class="conference_teaser br_shade br_1 br_solid m-b_4 p-x_4 br_radius relative c_white">
    <h1 class="conference_logo font_bold font_display m_0">
        <a class="expanded-click-area"
           href="https://learn.acc.org/CMS/CFSSPOTLIGHTBP?_ga=2.83866262.1290752786.1605734742-1710074331.1605734742">
            <em​​​​​​​ class="display_none"> [[Title]]
            </em​​​​​​​>
        </a>
    </h1>
    <p
       class="font_0 font_1:md font_medium lh_2 p-x_2 text-shadow_black-1">
        [[ Description Text ]]
    </p>

    <div
         class="absolute:md b_3 flex flex_column flex_row:md font_n1 l_4 m-b_0:md m-b_n4 p-b_0:md p-b_3 r_4">
        <div>
            <div
                 class="br-b_1 br_solid:md br_white-5 font_n2 m-b_2:md m-b_n2 text_left uppercase">
                live
            </div>
            <strong class="p-l_2:md">[[ Live Date ]]
            </strong>
        </div>
        <div class="block m-l_4:md m-t_0:md m-t_3">
            <div
                 class="br-b_1 br_solid:md br_white-5 font_n2 m-b_2:md m-b_n2 text_left uppercase">
                on demand
            </div>
            <strong class="p-l_2:md">Until [[On Demand Date]]</strong>
        </div>
        <div class="m-l_auto:md m-t_3 m-t_0:md">
            <div
                 class="br-b_1 br_solid br_white-5 font_n2 m-b_2 text_right:md text_left uppercase">
                available credits
            </div>
            <div
                 class="flex_grow uppercase text_right:md font_bold">
                <ul class="m-t_n2 ul_none">
                    <!-- repeat for each credit type -->
                    <li class="inline-block lh_0 p-l_3:md">
                        <span class="[[ credit color code from arches ]] br_1 br_white-3 br_circle br_solid inline-block m-r_1"
                              style="height: 1em; width: 1em;">&nbsp;</span>
                        [[credit name]]
                    </li>
                    <!-- end repeat -->
                </ul>
            </div>
        </div>
    </div>
</div>
